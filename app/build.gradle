apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.zxy.demo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("zxy.jks")
            storePassword "123456"
            keyAlias "key0"
            keyPassword "123456"
        }
    }

    buildTypes {

        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "default"
    productFlavors {

        app{
            dimension "default"
            applicationId "com.zxy.demo"
            versionCode 1
            versionName "1.0"
            //buildConfigField 'String', 'SERVER_URL_DOMAIN', '"https://www.xxx.com"'
        }
    }

    android.applicationVariants.all { variant ->
        //保存混淆映射文件
        if (variant.getBuildType().isMinifyEnabled()) {
            variant.assemble.doLast {
                copy {
                    from variant.mappingFile
                    into "${projectDir}/mappings"
                    rename { String fileName ->
                        "mapping-${variant.name}_${variant.versionName}_${variant.versionCode}.txt"
                    }
                }
            }
        }
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName = outputFile.name.replace(".apk", "_${variant.versionName}_${variant.versionCode}.apk")
                outputFileName = fileName
            }
        }
    }
    buildscript {
        configurations.all {
            resolutionStrategy {
                force("net.sf.proguard:proguard-base:6.2.0")
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //Android
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api "androidx.lifecycle:lifecycle-extensions:2.1.0"
    api "com.google.android.material:material:1.0.0"
    //第三方
    api 'com.jakewharton:butterknife:10.2.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.0'
    api 'com.github.bumptech.glide:glide:4.10.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'
    api 'jp.wasabeef:glide-transformations:4.1.0'
    implementation project(path: ':frame')
}
