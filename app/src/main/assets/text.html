<html>
<script type="text/javascript">
    function showToast(msg) {
     App.showToast(msg);
      }
  var display=function (){

            document.getElementById("filechooser_display").innerHTML("<b>"+path+"</b>");
            showToast(path);
        }
</script>

        <input class="filechooser" id="file_chooser" type="file" placeholder="file path" onchange="display()" oninput="display()">

    </body>
